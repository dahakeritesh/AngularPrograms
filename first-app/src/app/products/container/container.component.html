<h1>{{ product_type }} List</h1>
<div class="row">
  <div class="col s12 m4" *ngFor="let product of productList">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="./../../../assets/img/{{ product.img }}" />
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4"
          >{{ product.name }}<i class="material-icons right">more_vert</i></span
        >
        <p><a href="#">Add to Cart</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4"
          >{{ product.name }}<i class="material-icons right">close</i></span
        >
        <p>
          Here is some more information about this product that is only revealed
          once clicked on.
        </p>
      </div>
    </div>
  </div>
  <ul class="pagination">
    <li class="disabled">
      <a href="#!"><i class="material-icons">chevron_left</i></a>
    </li>
    <li class="active"><a href="#!">1</a></li>
    <li class="waves-effect"><a href="#!">2</a></li>
    <li class="waves-effect"><a href="#!">3</a></li>
    <li class="waves-effect"><a href="#!">4</a></li>
    <li class="waves-effect"><a href="#!">5</a></li>
    <li class="waves-effect">
      <a href="#!"><i class="material-icons">chevron_right</i></a>
    </li>
  </ul>
</div>
