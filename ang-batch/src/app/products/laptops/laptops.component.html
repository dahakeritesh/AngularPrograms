<h1>Laptop Products List</h1>
<div class="row">
  <div class="col s12 m4" *ngFor="let laptop of laptops">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="./../../../assets/img/{{ laptop.img }}" />
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4"
          >{{ laptop.name }}<i class="material-icons right">more_vert</i></span
        >
        <p><a href="#">Add to Cart</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4"
          >{{ laptop.name }}<i class="material-icons right">close</i></span
        >
        <p>
          {{ laptop.description }}
        </p>
      </div>
    </div>
  </div>
</div>
